<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h2>Новые статьи в категории "{{ category.name }}" за последнюю неделю</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.preview }}</p>
                <a href="http://{{ request.get_host }}{% url 'post_detail' post.pk %}">Читать далее</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
